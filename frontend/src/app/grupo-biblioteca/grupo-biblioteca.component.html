<div class="grupo-container">

  <h2>ðŸŽ® Biblioteca compartida del grupo</h2>

  <div class="grid" *ngIf="juegos.length > 0">

    <div class="card" *ngFor="let j of juegos">

      <!-- TÃTULO CON LINK AL DETALLE -->
      <h3 class="titulo">
        <a (click)="verDetalle(j.idJuego)" class="titulo-link">
          {{ j.titulo }}
        </a>
      </h3>

      <!-- EMPRESA -->
      <p class="empresa">
        {{ j.nombreEmpresa }}
      </p>

      <!-- CATEGORÃAS -->
      <div class="categorias">
        <span class="badge" *ngFor="let c of j.categorias">
          {{ c.nombre }}
        </span>
      </div>

      <!-- BADGE PRESTADO -->
      <span class="badge prestado" *ngIf="j.prestado">
        Prestado
      </span>

      <!-- BOTÃ“N INSTALAR -->
      <button
        class="instalar"
        (click)="j.instalado ? desinstalarJuego(j) : instalarJuego(j)">
        {{ j.instalado ? 'Desinstalar' : 'Instalar' }}
      </button>
    </div>
  </div>

  <!-- MENSAJES -->
  <p class="mensaje" *ngIf="juegos.length === 0">
    No hay juegos compartidos en este grupo
  </p>

  <p class="mensaje">{{ mensaje }}</p>

</div>
