<div class="container">
  <h2>Registro de Empresa</h2>

  <form (ngSubmit)="registrarEmpresa()" #form="ngForm">

    <h3>Datos de la Empresa</h3>

    <label>
      Nombre
      <input
        type="text"
        [(ngModel)]="empresa.nombre"
        name="nombreEmpresa"
        required
      />
    </label>

    <label>
      Descripción
      <textarea
        [(ngModel)]="empresa.descripcion"
        name="descripcionEmpresa"
        required
      ></textarea>
    </label>

    <h3>Usuario Administrador</h3>

    <label>
      Nickname
      <input
        type="text"
        [(ngModel)]="usuario.nickname"
        name="nickname"
        required
      />
    </label>

    <label>
      Correo
      <input
        type="email"
        [(ngModel)]="usuario.correo"
        name="correo"
        required
      />
    </label>

    <label>
      Contraseña
      <input
        type="password"
        [(ngModel)]="usuario.password"
        name="password"
        required
      />
    </label>

    <label>
      Fecha de nacimiento
      <input
        type="date"
        [(ngModel)]="usuario.fechaNacimiento"
        name="fechaNacimiento"
        required
      />
    </label>

    <label>
      País
      <input
        type="text"
        [(ngModel)]="usuario.pais"
        name="pais"
        required
      />
    </label>

    <button
      type="submit"
      [disabled]="form.invalid || cargando"
    >
      {{ cargando ? 'Registrando...' : 'Crear Empresa' }}
    </button>

  </form>
</div>
